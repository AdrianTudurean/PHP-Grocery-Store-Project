<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Logare</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div>
			<h1>Logare client</h1>
			<form action="autentificare.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input class="user" type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input class="user" type="password" name="password" placeholder="Password" id="password" required>
				<input class="user" type="submit" value="Login">
			</form>
         <div>Creare cont nou <a href="registration.html">Nou user</a></div>
		</div>
	</body>
</html>
