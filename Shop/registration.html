<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Înregistrare client nou</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>
	<div>
		<h1>Înregistrare client nou</h1>
		<form action="register.php" method="post" autocomplete="off">
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input class="user" type="text" name="username" placeholder="Username" id="username" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input class="user" type="password" name="password" placeholder="Password" id="password" required>
			<label for="email">
				<i class="fas fa-envelope"></i>
			</label>
			<input class="user" type="email" name="email" placeholder="Email" id="email" required>
			<input class="user" type="submit" value="Înregistrează-te!">
		</form>
	</div>
</body>

</html>
